<!DOCTYPE html>
<html lang="en">  
    <head>  
        <title>
            Asmara Contact Page (Responsive Design)
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="yabeke-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header> 
                <div id="banner-content"> 
                    <div id = "banner-name-container" aria-label="Restaurant page heading">
                            <p class = "text" id = "restaurant-name" aria-label="Asmara" tabindex="0"><b>Asmara</b></p>
                            <p class = "text" id = "restaurant-name-sub" aria-label="An Eritrean Restaurant" tabindex="1">An Eritrean Restaurant</p>
                    </div>
                    <div id = "banner-list-container">       
                        <ul id="banner-list">
                            <li class = "banner-button-container">
                                <a href="index.html" style="text-decoration:none;"><p class="text" id = "banner-button" aria-label="Home page button" tabindex="2"> Home </p></a>
                            </li>
                            
                            <li class = "banner-button-container"> 
                                <a href="menu.html" style="text-decoration:none;"><p class="text" id = "banner-button" aria-label="Menu page button" tabindex="3"> Menu </p></a>
                            </li>
        
                            <li class = "banner-button-container">
                                <a href="contact.html" style="text-decoration:none;"><p class="text" id = "banner-button" aria-label="Contact page button" tabindex="4"> Contact </p></a>
                            </li>
                        </ul>
                    </div> 
                </div>
        </header>

        <div id = "contact-image-content">
            <img src="images/Owner-picture.png" alt="Asmara Contact Image" id = "contact-image" aria-label="Picture of the restaurant owner">
            <strong class = "text" id = "contact-image-text" aria-label="Contact Us" tabindex="5">Contact Us</strong>
        </div>

        <div id = "information-content">   
            <div id = "contact-information">   
                <div class = "contact-information-section">
                    <div class = "contact-information-header">
                        <p class="text contact-information-header-text" aria-label="Address header" tabindex="6"> <b>  Address: </b></p>
                    </div>
                    <p class="text contact-information-text" aria-label="51 Oak Street" tabindex="7"> 51 Oak Street</p>
                    <p class="text contact-information-text" aria-label="Portland, ME 04101" tabindex="8"> Portland, ME 04101</p>
                </div>

                <div class = "contact-information-section">
                    <div class = "contact-information-header">
                        <p class="text contact-information-header-text"aria-label="Phone number header" tabindex="9"> <b>  Phone Number:  </b></p>
                    </div>
                    <p class="text contact-information-text" aria-label="Phone number is 2072535122" tabindex="10"> (207) 253-5122 </p>
                </div>

                <div class = "contact-information-section">

                    <div class = "contact-information-header">
                        <p class="text contact-information-header-text" aria-label="Contact Name" tabindex="11"> <b>  Contact Name:  </b></p>
                    </div>
                    <p class="text contact-information-text" aria-label="Asmeret Teklu" tabindex="12"> Asmeret Teklu </p>
                </div>
            </div>

            <form id="message-content" method="post" action="javascript:void(0);">
                <div id="message-context-section">
                    <div class = "message-information-section">   
                        <div class = "message-information-section">
                            <label class = "contact-information-header" for="name">
                                <p class="text contact-information-header-text" aria-label="Name input box header" tabindex="13"> <b>  Name: </b></p>
                            </label>
                            <input class="small-input-box" type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                        
                        <div class = "message-information-section">
                            <label class = "contact-information-header" for="email">
                                <p class="text contact-information-header-text" aria-label="Email input box header" tabindex="14"> <b>  Email: </b></p>
                            </label>
                            <input class="small-input-box" type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
    
                        <div class="message-information-section">   
                            <label class = "contact-information-header" for="phone">
                                <p class="text contact-information-header-text" aria-label="Subject input box header" tabindex="15"> <b>  Phone Number: </b></p>
                            </label>
                            <input class="small-input-box" type="tel" name="phone" id="phone" placeholder="Your phone number" required>
                        </div>

                    </div>
    
                    <div class= "message-information-section">
                        <div class = "message-information-section">
                            <label class = "contact-information-header" for="subject">
                                <p class="text contact-information-header-text" aria-label="Subject input box header" tabindex="16"> <b>  Subject: </b></p>
                            </label>
                            <input class="small-input-box" type="text" name="subject" id="subject" placeholder="Subject of your message" required>
                        </div>

                        <div class="message-information-section">   
                            <label class = "contact-information-header" for="message">
                                <p class="text contact-information-header-text" aria-label="Subject input box header" tabindex="17"> <b>  Message: </b></p>
                            </label>
                            <input class="small-input-box" type="text" name="message" id="message" placeholder="Your message" required>
                        </div>
                    </div>
                </div>


                <div>
                    <button id="submit-button" aria-label="Submit contact form" type="submit" target="_blank">
                        <p class="text" id="submit-text" tabindex="20"> <b>Submit</b></p>
                    </button>
                </div>

                <script>
                    const form = document.querySelector("form");
            
                    form.addEventListener("submit", (e) => {
                        const name = document.querySelector("#name").value;
                        const email = document.querySelector("#email".value);
                        const phone = document.querySelector("#phone").value;
                        const subject = document.querySelector("#subject").value;
                        const message = document.querySelector("#message").value;


                        const mailto = "mailto:asmarapm@gmail.com?subject=" + subject + "&body=Name: " + name + "%0D%0AEmail: " + email + "%0D%0APhone Number: " + phone + "%0D%0AMessage: " + message
                        window.open(mailto)
                    })
                </script>
            </form>


        </div>
        <footer>
            <p class="text" id="footer-text" aria-label="Asmara" tabindex="21"> <b>Asmara |</b></p>
            <a href="https://www.instagram.com/asmaramaine/" target="_blank" aria-label="Visit our Instagram" tabindex="22">
                <i class="fa fa-instagram icon" id="icons" tabindex="22"></i>
            </a>
            <a href="https://www.yelp.com/biz/asmara-portland?osq=asmara+restaurant" target="_blank" aria-label="Read our Yelp reviews" tabindex="23">
                <i class="fa fa-yelp icon" id="icons" tabindex="23"></i>
            </a>
            <a href="https://www.facebook.com/asmaramaine/" target="_blank" aria-label="Visit our Facebook" tabindex="24">
                <i class="fa fa-facebook icon" id="icons" tabindex="24"></i>
            </a>
        </footer>
    </body>

</html>

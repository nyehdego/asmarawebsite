<!DOCTYPE html>

  <title>Asmara Restaurant</title>

  <div class="relative min-h-screen bg-center bg-[length:100%_auto] md:bg-cover bg-no-repeat" style="background-image: url('kylehomepage/background.jpg');">
    <div class="absolute inset-0 bg-green-900 opacity-70"></div>
    <div class="relative z-10 p-6 pt-8 md:pt-12 lg:pt-20 w-full max-w-3xl mx-auto flex flex-col gap-12 items-center text-center">

          <a href="#" class="hover:text-[#0077b6] transition-colors duration-200">CONTACT</a>
          <a href="#" class="hover:text-[#0077b6] transition-colors duration-200">MENU</a>
          <a href="#" class="hover:text-[#0077b6] transition-colors duration-200">REVIEWS</a>

        <div class="mt-4 flex flex-col sm:flex-row gap-6 justify-center items-center">
          <a href="https://www.instagram.com/asmaramaine/" target="_blank" aria-label="Visit Asmara Maine on Instagram">
            <img src="kylehomepage/instagramlogo.jpg" alt="Instagram logo" class="w-7 h-7 rounded hover:opacity-80 transition" />

          <span class="text-base md:text-lg">(207) 253-5122</span>
          <a href="https://www.facebook.com/asmaramaine/" target="_blank" aria-label="Visit Asmara Maine on Facebook">

        </div>
      </header>
      <section>

          <iframe
